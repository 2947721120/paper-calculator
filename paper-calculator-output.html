<link rel="import" href="../polymer/polymer.html">

<polymer-element name="paper-calculator-output" attributes="expression result error">

  <template>
  
    <link rel="stylesheet" href="../core-layout/core-layout.css">
  
    <style>
    
      :host {
        display: block;
      }
    
      .output {
        position: relative;
        width: 100%;
        height: 100%;
        padding-right: 30px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: transparent;
        color: #b3b3b3;
        overflow: hidden;
      }
      
      .output.show-result {
        color: #eee;
      }
      
      .expression-outer {
        width: 100%;
        height: 100%;
        font-size: 5.625em;
        font-weight: 100;
        text-align: right;
        overflow: hidden;
      }
      
      .show-result > .expression-outer {
        height: 38%;
        font-size: 2.5em;
        font-weight: 400;
      }
      
      #expression {
        white-space: nowrap;
      }
      
      .output.error #expression {
        display: none;
      }
      
      #error {
        display: none;
        color: #eee;
      }
      
      .output.error #error {
        display: block;
      }
      
      .output:not(.show-result) #expression.animate {
        transition: width 0.2s ease-in-out;
      }
      
      .result {
        visibility: hidden;
      }
      
      .show-result > .result {
        visibility: visible;
        height: 62%;
        font-weight: 400;
      }
      
      .result-equal {
        padding: 0 30px;
        font-size: 2.5em;
      }
      
      .result-value {
        font-size: 5em;
        overflow: hidden;
      }
      
    </style>
  
    <div class="output {{result && !error ? 'show-result' : ''}} {{error ? 'error' : ''}}">
    
      <div class="expression-outer" core-flow core-align="center" core-justify="end">
        <div id="expression"></div>
        <div id="error"></div>
      </div>
      
      <div class="result" core-flow core-align="center">
      
        <div class="result-equal">=</div>
        <div class="result-value" core-flow core-justify="end" core-flex>{{result}}</div>
        
      </div>
      
    </div>
    
  </template>

  <script>
  
    Polymer('paper-calculator-output', {
      
      expressionChanged: function() {
        var exp = this.$.expression, s = exp.style;
        exp.classList.remove('animate');
        this.async(function() {
          s.width = null;
          var oldw = exp.offsetWidth;
          exp.innerHTML = this.expression;
          var w = exp.offsetWidth;
          s.width = oldw + 'px';
          this.async(function() {
            exp.classList.toggle('animate', oldw < w);
            s.width = w + 'px';
          });
        });
      },
      
      errorChanged: function() {
        this.$.error.innerHTML = this.error;
      }
      
    });
    
  </script>
  
</polymer-element>
