<link rel="import" href="../polymer/polymer.html">

<polymer-element name="paper-calculator-math" attributes="expression result">
  
  <script>
  
    Polymer('paper-calculator-math', {
      
      eval: function() {
        var s = this.expression;
        s = s.replace(/&#215;/g, '*').replace(/&#247;/g, '/');
        try {
          this.result = eval(s);
        } catch (x) {
          this.result = '?';
        }
      }
    
    });
    
  </script>
  
</polymer-element>
