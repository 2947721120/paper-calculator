<link rel="import" href="../polymer-selector/polymer-selector.html">
<link rel="import" href="../paper-ink/paper-ink.html">
<link rel="import" href="paper-calculator-keygrid.html">
<link rel="import" href="paper-calculator-panels.html">

<polymer-element name="paper-calculator-keypad" attributes="wideMode standardKeys advancedKeys modeKeys level">

  <template>

    <style>
    
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
      
      paper-calculator-panels {
        width: 100%;
        height: 100%;
        background-color: #1de9b6;
        cursor: pointer;
      }
      
      .standard {
        background-color: #4c4c4c;
        font-weight: 300;
        font-size: 2em;
        color: #fff;
      }
      
      .standard ^ .column:nth-of-type(4) {
        background-color: #666;
        border-left: 1px solid #444;
      }
      
      .advanced {
        background-color: #40bd9e;
        font-weight: 400;
        font-size: 1.125em;
        color: #f7f7f7;
      }
      
      .mode {
        background-color: #1de9b6;
        font-weight: 400;
        font-size: 1em;
        color: #666;
      }
      
      .step {
        box-shadow: -3px 0 3px -3px rgba(0, 0, 0, 0.25);
      }
      
      .step.dragging, :not(.wide-layout) > .step.opened {
        box-shadow: -10px 0 6px -6px rgba(0, 0, 0, 0.25);
      }
      
      .step.dragging {
        transition: none;
      }
      
      paper-ink {
        position: fixed;
        width: 60px;
        height: 60px;
        pointer-events: none;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      paper-ink ^ #inkOuter {
        box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.2);
      }
      
      paper-ink ^ #inkInner {
        background-color: #4c4c4c;
      }
      
    </style>
    
    <paper-calculator-panels class="{{wideMode ? 'wide-layout' : ''}}" selected="{{level}}" wideMode="{{wideMode}}" on-trackstart="{{trackStart}}" on-pointerdown="{{inkSpill}}" on-pointerup="{{inkEvaporate}}" on-pointerleave="{{inkEvaporate}}">
    
      <paper-calculator-keygrid id="standard" class="standard" flex="1" keys="{{standardKeys}}"></paper-calculator-keygrid>
    
      <paper-calculator-keygrid class="advanced step" flex="0.75" keys="{{advancedKeys}}"></paper-calculator-keygrid>
      
      <paper-calculator-keygrid class="mode step" flex="0.182" keys="{{modeKeys}}"></paper-calculator-keygrid>
      
    </paper-calculator-panels>
    
    <paper-ink id="ink" color="rgba(241, 250, 65, 0.85)" duration="180"></paper-ink>
      
    
  </template>

  <script>

    Polymer('paper-calculator-keypad', {
      
      level: 0,
      
      trackStart: function() {
        this.$.ink.reset();
      },
      
      inkSpill: function(e) {
        if (this.getBoundingClientRect().right - e.pageX < 30) {
          return;
        }
        var w = this.$.ink.offsetWidth / 2;
        this.$.ink.style.top = e.pageY - w + 'px';
        this.$.ink.style.left = e.pageX - w + 'px';
        this.$.ink.spill();
      },
      
      inkEvaporate: function() {
        this.$.ink.evaporateAfterSpillCompleted();
      },
      
      get equalKeyNode() {
        return this.$.standard.findKeyNode('=');
      }
      
    });

  </script>

</polymer-element>
