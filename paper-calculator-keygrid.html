<link rel="import" href="paper-calculator-key.html">

<polymer-element name="paper-calculator-keygrid" attributes="keys">

  <template>
  
    <link rel="stylesheet" href="../polymer-flex-layout/polymer-flex-layout.css">
    
    <style>
    
      :host {
        position: relative;
      }
      
      #keys {
        width: 100%;
        height: 100%;
      }
      
      .handle-bar {
        position: absolute;
        top: 0;
        left: -20px;
        bottom: 0;
        width: 20px;
      }
    
    </style>
    
    <div id="keys" class="flexbox">
    
      <template repeat="{{col in keys}}">
      
        <div class="flexbox column flex">
        
          <template repeat="{{col}}">
          
            <paper-calculator-key class="flex" label="{{}}" on-tap="{{keyTap}}"></paper-calculator-key>
            
          </template>
          
        </div>
        
      </template>
      
    </div>
    
    <div class="handle-bar"></div>
    
  </template>
  
  <script>
  
    Polymer('paper-calculator-keygrid', {
      
      keyTap: function(e) {
        this.fire('cal-keytap', {key: e.target.templateInstance.model});
      },
      
      findKey: function(label) {
        return this.$.keys.querySelector('[label="' + label + '"]');
      }
      
    });
    
  </script>
  
</polymer-element>
